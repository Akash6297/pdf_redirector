<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="header">
    <img src="/logo.png" alt="IQ City Logo" class="logo" />
    <div>
      <h1>IQ City Medical College</h1>
      <p class="sub-header">Durgapur, District: Burdwan, West Bengal, Pin 713206</p>
    </div>
  </div>

  <div class="viewer-wrapper">
    <div class="pdf-title" id="pdfTitle">Loading title...</div>

    <div class="pdf-viewer-container">
      <iframe id="pdfFrame" src="" width="100%" height="600px" style="border: none;"></iframe>
    </div>

    <div class="download-btn">
      <a id="downloadLink" target="_blank">
        <button>ðŸ“¥ Download PDF</button>
      </a>
    </div>

    <div class="back-btn">
      <a href="index.html">
        <button>â¬… Back to Home</button>
      </a>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const pdfUrl = decodeURIComponent(urlParams.get('pdf'));
    const pdfTitle = decodeURIComponent(urlParams.get('title') || "PDF Viewer");

    if (pdfUrl) {
      document.getElementById("pdfFrame").src = pdfUrl;
      document.getElementById("downloadLink").href = pdfUrl;
      document.getElementById("pdfTitle").textContent = pdfTitle;
    } else {
      document.getElementById("pdfTitle").textContent = "PDF URL not found.";
    }
  </script>

</body>
</html>
